<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Design - Day 4</title>
  </head>
  <body>
    <h1>HTML Form</h1>
    <hr />
    <!-- 
        Types of input: text, email, password, checkbox, radio
     -->
    <form>
      <label>First Name:</label>
      <input type="text" placeholder="Enter your first name" />

      <br />
      <br />
      <label>Last Name:</label>
      <input type="text" placeholder="Enter your last name" />

      <br />
      <br />
      <label>Email:</label>
      <input type="email" placeholder="Enter your email" />

      <br />
      <br />

      <label>Password:</label>
      <input type="password" placeholder="Enter your password" />

      <br />
      <br />

      <label>Gender:</label>
      <input type="radio" name="gender" /> Male
      <input type="radio" name="gender" /> Female

      <br />
      <br />
      <label>Hobbies:</label>
      <input type="checkbox" />Cricket <input type="checkbox" />Football
      <input type="checkbox" />Badminton <input type="checkbox" />Swimming

      <br />
      <br />
      <label>Comment:</label><br />
      <textarea cols="50" rows="10" placeholder="Enter your comment"></textarea>

      <br />
      <br />
      <input type="checkbox" />Remember me

      <br /><br />

      <input type="datetime-local" />
      <input type="week" name="" id="" />
      <input type="search" name="" id="" />

      <br />
      <br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
